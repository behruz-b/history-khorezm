@import controllers.routes
@()(content: Html)

<!DOCTYPE html>

        <script src="@routes.Assets.versioned("js/isotope.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.bootstrap-touchspin.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.countTo.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.easing.min.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.enllax.min.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.fancybox.js")"></script>
