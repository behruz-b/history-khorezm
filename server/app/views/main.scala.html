@import controllers.routes
@()(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title id="siteTitle"></title>
            <!-- responsive meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- For IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="@routes.Assets.versioned("css/aos.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/imp.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/custom-animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/responsive.css")">
            <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("images/favicon/apple-touch-icon.png")">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon/favicon-32x32.png")" sizes="32x32">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon/favicon-16x16.png")" sizes="16x16">
            <!-- Fixing Internet Explorer-->
            <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src=" @routes.Assets.versioned("js/html5shiv.js)")">
            <![endif]-->

    </head>

    <body>
        <div class="boxed_wrapper">
            <div class="preloader"></div>
            @common.navbar()
            @content
            @common.footer()
        </div>

        <button class="scroll-top scroll-to-target" data-target="html">
            <span class="icon-angle"></span>
        </button>

        <script src="@routes.Assets.versioned("js/jquery.js")"></script>
        <script src="@routes.Assets.versioned("js/appear.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap.bundle.min.js")"></script>
        <script src="@routes.Assets.versioned("js/bootstrap-select.min.js")"></script>
        <script src="@routes.Assets.versioned("js/isotope.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.bootstrap-touchspin.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.countTo.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.easing.min.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.enllax.min.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.fancybox.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.mixitup.min.js")"></script>
        <script src="@routes.Assets.versioned("js/jquery.paroller.min.js")"></script>
        <script src="@routes.Assets.versioned("js/owl.js")"></script>
        <script src="@routes.Assets.versioned("js/validation.js")"></script>
        <script src="@routes.Assets.versioned("js/wow.js")"></script>
        <script src="@routes.Assets.versioned("js/aos.js")"></script>

        <script src="@routes.Assets.versioned("assets/language-switcher/jquery.polyglot.language.switcher.js")"></script>
        <script src="@routes.Assets.versioned("assets/timepicker/timePicker.js")"></script>
        <script src="@routes.Assets.versioned("assets/html5lightbox/html5lightbox.js")"></script>
            <!-- jQuery ui js -->
        <script src="@routes.Assets.versioned("assets/jquery-ui-1.11.4/jquery-ui.js")"></script>
            <!--Revolution Slider-->
        <script src="@routes.Assets.versioned("plugins/revolution/js/jquery.themepunch.revolution.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/jquery.themepunch.tools.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.actions.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.carousel.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.kenburn.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.layeranimation.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.migration.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.navigation.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.parallax.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.slideanims.min.js")"></script>
        <script src="@routes.Assets.versioned("plugins/revolution/js/extensions/revolution.extension.video.min.js")"></script>
        <script src="@routes.Assets.versioned("js/main-slider-script.js")"></script>

            <!-- thm custom script -->
        <script src="@routes.Assets.versioned("js/custom.js")"></script>
        <script>
            $(function () {
                $("#maps").load("@routes.Assets.versioned("Maps.html")");
            });
        </script>
        @findScripts("scala-js-client-opt/main.js", "scala-js-client-fastopt/main.js")

    </body>
</html>
