@(lang: String)

  @main(lang) {
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@@7.12.15/dist/sweetalert2.min.css">
    <style>

    </style>
        <!--Start breadcrumb area-->
    <section class="breadcrumb-area" id="forumPage" style="background-image: url(@routes.Assets.versioned("images/antique-period/_1.jpg"));
      background-position: center;">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="inner-content clearfix">
              <div class="title">
                <h1 id="forum-header-title"></h1>
              </div>
              <div class="breadcrumb-menu">
                <ul class="clearfix">
                  <li><a href="/" id="forum-home-menu"></a></li>
                  <li class="active" id="forum-sub-menu"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      <!--End breadcrumb area-->
    <section class="contact-form-area">
      <div class="auto-container">
        <div class="sec-title text-center">
          <div class="big-title"><h1 id="forum-header"></h1></div>
          <p id="forum-header-info"></p>
        </div>
        <div class="row clearfix">
          <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="contact-form">
              <div class="inner-box">
                <form id="contact-form" name="contact_form" class="default-form2" action="" method="post">
                  <div class="row">
                    <div class="col-xl-6">
                      <div class="input-box">
                        <input type="text" id="name-placeholder" name="form_name" value="" placeholder="" required="">
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="input-box">
                        <input type="email" id="email-placeholder" name="form_email" value="" placeholder="" required="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-6">
                      <div class="input-box">
                        <input type="text" id="subject-placeholder" name="form_subject" value="" placeholder="">
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="input-box">
                        <input type="text" id="phone-placeholder" name="form_phone" value="" placeholder="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="input-box">
                        <textarea name="form_message" id="textarea-placeholder" placeholder="" required=""></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-12">
                      <div class="button-box text-center">
                        <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="">
                        <button class="third" type="submit" id="forum-btn-text"></button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
      <!--End Contact Form Section-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@@10.10.1/dist/sweetalert2.all.min.js"></script>
    <script >
            document.querySelector(".third").addEventListener('click', function () {
                if (document.querySelector("#name-placeholder").value !== '' &&
                        document.querySelector("#email-placeholder").value !== '' &&
                        document.querySelector("#textarea-placeholder").value !== '') {
                    if (document.querySelector("#forum-home-menu").textContent.startsWith("Home")) {
                        Swal.fire("Success!", "Your message has been sent successfully!", "success");
                    } else if (document.querySelector("#forum-home-menu").textContent.startsWith("Bosh")) {
                        Swal.fire("Muvaffaqiyatli!", "Sizning xabar muvaffaqiyatli jo'natildi!", "success");
                    } else {
                        Swal.fire("Успешный!", "Ваше сообщение было отправлено успешно!", "success");
                    }
                    document.querySelector("#name-placeholder").value = '';
                    document.querySelector("#email-placeholder").value = '';
                    document.querySelector("#phone-placeholder").value = '';
                    document.querySelector("#subject-placeholder").value = '';
                    document.querySelector("#textarea-placeholder").value = '';
                }
            });
    </script>
  }
