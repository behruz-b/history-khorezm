@(lang: String)

  @main(lang) {

    <!--Start breadcrumb area-->
    <section class="breadcrumb-area" id="ancientPage" style="background-image: url(@routes.Assets.versioned("images/xorazm_tarixi.jpg"));
      background-position: center;">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="inner-content clearfix">
              <div class="title">
                <h1 id="ancient-header-title"></h1>
              </div>
              <div class="breadcrumb-menu">
                <ul class="clearfix">
                  <li><a href="/@{
                    if(lang != "uz") "?l=" + lang
                  }" id="qadimgi-home-menu"></a></li>
                  <li class="active" id="qadimgi-sub-menu"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="#scc" class="scrollDownArrow" style="width: 2em;
        height: 2em;
        background-color: transparent;
        z-index: 80;
        bottom: 25px;
        position: absolute;
        border-width: 0 0.25em 0.25em 0;
        border-style: solid;
        border-color: antiquewhite;
        animation: scrolldown 1.2s ease-in-out infinite 0.15s;"></a>
      <a href="#scc" class="scrollDownArrow" style="width: 2em;
        height: 2em;
        background-color: transparent;
        z-index: 80;
        bottom: 40px;
        position: absolute;
        border-width: 0 0.25em 0.25em 0;
        border-style: solid;
        border-color: antiquewhite;
        animation: scrolldown 1.2s ease-in-out infinite;"></a>
    </section>
