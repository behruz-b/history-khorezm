@(lang: String)

  @main(lang) {
    <!--Start breadcrumb area-->
    <section class="breadcrumb-area" id="mediaPage" style="background-image: url(@routes.Assets.versioned("./images/1920/1920_2.jpg"));">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="inner-content clearfix">
              <div class="title">
                <h1 id="multimedia-header"></h1>
              </div>
              <div class="breadcrumb-menu">
                <ul class="clearfix">
                  <li><a href="/" id="sub-menu-home-for-media"></a></li>
                  <li class="active" id="sub-menu-multimedia"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#scc" class="scrollDownArrow" style="width: 2em;
        height: 2em;
        background-color: transparent;
        z-index: 80;
        bottom: 25px;
        position: absolute;
        border-width: 0 0.25em 0.25em 0;
        border-style: solid;
        border-color: antiquewhite;
        animation: scrolldown 1.2s ease-in-out infinite 0.15s;"></a>
      <a href="#scc" class="scrollDownArrow" style="width: 2em;
        height: 2em;
        background-color: transparent;
        z-index: 80;
        bottom: 40px;
        position: absolute;
        border-width: 0 0.25em 0.25em 0;
        border-style: solid;
        border-color: antiquewhite;
        animation: scrolldown 1.2s ease-in-out infinite;"></a>
    </section>
      <!--End breadcrumb area-->
